        .btn-secondary {

        .table-container {

        table {

        }

        th, td {

        }

        th {
            background: #f8f9fa;

            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.active {
            background: #d4edda;
            color: #155724;
        }

        .badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #333;
        }

        .close {
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .logout-btn:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ”‘ Passkey ç®¡ç†ç³»ç»Ÿ</h1>
            <p>å®‰å…¨åœ°ç®¡ç†æ‚¨çš„è®¿é—®å¯†é’¥</p>
            <button class="btn logout-btn" id="logoutBtn" style="display: none;">é€€å‡ºç™»å½•</button>
        </div>

        <div class="content">
            <!-- è®¤è¯éƒ¨åˆ† -->
            <div class="auth-section">
                <h2 class="section-title">ğŸ” èº«ä»½éªŒè¯</h2>
                <div id="loginSection">
                    <div class="form-group">
                        <label for="passkey">Passkey</label>
                        <input type="text" id="passkey" class="form-control" placeholder="è¯·è¾“å…¥æ‚¨çš„ passkey">
                    </div>
                    <button class="btn" id="loginBtn">ç™»å½•</button>
                </div>
                <div id="userInfo" style="display: none;">
                    <div class="status info">
                        <strong>å·²ç™»å½•</strong>
                        <div id="userDetails"></div>
                    </div>
                    <button class="btn btn-secondary" id="refreshBtn">åˆ·æ–°åˆ—è¡¨</button>
                </div>
                <div id="authStatus" class="status"></div>
            </div>

            <!-- ç®¡ç†éƒ¨åˆ† -->
            <div class="management-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 class="section-title">ğŸ“‹ Passkey åˆ—è¡¨</h2>
                    <button class="btn btn-success" id="addPasskeyBtn" style="display: none;">+ æ·»åŠ  Passkey</button>
                </div>
                
                <div id="managementStatus" class="status"></div>
                
                <div class="table-container">
                    <table id="passkeyTable">
                        <thead>
                            <tr>
                                <th>Passkey</th>
                                <th>æè¿°</th>
                                <th>æ“ä½œå‘˜</th>
                                <th>åˆ›å»ºè€…</th>
                                <th>åˆ›å»ºæ—¶é—´</th>
                                <th>çŠ¶æ€</th>
                                <th>æ“ä½œ</th>
                            </tr>
                        </thead>
                        <tbody id="passkeyTableBody">
                            <!-- æ•°æ®å°†é€šè¿‡ JavaScript åŠ¨æ€åŠ è½½ -->
                            <tr>
                                <td colspan="7" style="text-align: center; padding: 40px;">
                                    è¯·å…ˆç™»å½•ä»¥æŸ¥çœ‹å’Œç®¡ç† Passkey
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- æ·»åŠ /ç¼–è¾‘ Passkey æ¨¡æ€æ¡† -->
    <div class="modal" id="passkeyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">æ·»åŠ  Passkey</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="passkeyForm">
                <div class="form-group">
                    <label for="description">æè¿° *</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="operator">æ“ä½œå‘˜ *</label>
                    <input type="text" id="operator" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="isActive">
                        <input type="checkbox" id="isActive" checked> å¯ç”¨
                    </label>
                </div>
                <input type="hidden" id="editPasskeyId">
                <div class="form-row">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">å–æ¶ˆ</button>
                    <button type="submit" class="btn" id="saveBtn">ä¿å­˜</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // API åŸºç¡€ URL
        const API_BASE = '/api';
        let currentToken = null;

        // DOM å…ƒç´ 
        const loginSection = document.getElementById('loginSection');
        const userInfo = document.getElementById('userInfo');
        const authStatus = document.getElementById('authStatus');
        const managementStatus = document.getElementById('managementStatus');
        const passkeyTableBody = document.getElementById('passkeyTableBody');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const addPasskeyBtn = document.getElementById('addPasskeyBtn');
        const passkeyModal = document.getElementById('passkeyModal');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const passkeyForm = document.getElementById('passkeyForm');
        const modalTitle = document.getElementById('modalTitle');

        // æ£€æŸ¥æœ¬åœ°å­˜å‚¨ä¸­çš„ token
        function checkAuth() {
            const token = localStorage.getItem('passkey_token');
            if (token) {
                currentToken = token;
                updateUIAfterLogin();
                fetchPasskeys();
            }
        }

        // ç™»å½•å‡½æ•°
        async function login() {
            const passkey = document.getElementById('passkey').value.trim();
            if (!passkey) {
                showAuthStatus('è¯·è¾“å…¥ passkey', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ passkey })
                });

                const data = await response.json();
                
                if (data.code === 200200) {
                    currentToken = data.data.token;
                    localStorage.setItem('passkey_token', currentToken);
                    showAuthStatus('ç™»å½•æˆåŠŸï¼', 'success');
                    updateUIAfterLogin();
                    fetchPasskeys();
                } else {
                    showAuthStatus(data.msg || 'ç™»å½•å¤±è´¥', 'error');
                }
            } catch (error) {
                showAuthStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
                console.error('Login error:', error);
            }
        }

        // æ›´æ–°ç™»å½•åçš„ UI
        function updateUIAfterLogin() {
            loginSection.style.display = 'none';
            userInfo.style.display = 'block';
            logoutBtn.style.display = 'block';
            addPasskeyBtn.style.display = 'block';
            
            // è§£ç  token è·å–ç”¨æˆ·ä¿¡æ¯ï¼ˆç®€å•ç‰ˆæœ¬ï¼‰
            try {
                const payload = JSON.parse(atob(currentToken.split('.')[1]));
                document.getElementById('userDetails').innerHTML = `
                    <div>Passkey: ${payload.passkey || 'N/A'}</div>
                    <div>æ“ä½œå‘˜: ${payload.operator || 'N/A'}</div>
                `;
            } catch (e) {
                document.getElementById('userDetails').innerHTML = 'æ— æ³•è§£æç”¨æˆ·ä¿¡æ¯';
            }
        }

        // ç™»å‡ºå‡½æ•°
        function logout() {
            currentToken = null;
            localStorage.removeItem('passkey_token');
            loginSection.style.display = 'block';
            userInfo.style.display = 'none';
            logoutBtn.style.display = 'none';
            addPasskeyBtn.style.display = 'none';
            passkeyTableBody.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px;">
                        è¯·å…ˆç™»å½•ä»¥æŸ¥çœ‹å’Œç®¡ç† Passkey
                    </td>
                </tr>
            `;
            showAuthStatus('å·²é€€å‡ºç™»å½•', 'info');
        }

        // è·å–æ‰€æœ‰ passkey
        async function fetchPasskeys() {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE}/passkeys`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (data.code === 200200) {
                    renderPasskeys(data.data);
                    showManagementStatus(`åŠ è½½äº† ${data.data.length} ä¸ª passkey`, 'success');
                } else {
                    showManagementStatus(data.msg || 'è·å–æ•°æ®å¤±è´¥', 'error');
                    if (data.code === 200401) {
                        logout(); // token æ— æ•ˆï¼Œå¼ºåˆ¶ç™»å‡º
                    }
                }
            } catch (error) {
                showManagementStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
                console.error('Fetch passkeys error:', error);
            }
        }

        // æ¸²æŸ“ passkey åˆ—è¡¨
        function renderPasskeys(passkeys) {
            if (passkeys.length === 0) {
                passkeyTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 40px;">
                            æš‚æ—  passkey æ•°æ®ï¼Œç‚¹å‡»"æ·»åŠ  Passkey"åˆ›å»ºç¬¬ä¸€ä¸ª
                        </td>
                    </tr>
                `;
                return;
            }

            let html = '';
            passkeys.forEach(passkey => {
                const createdAt = new Date(passkey.created_at).toLocaleString('zh-CN');
                html += `
                    <tr>
                        <td><code style="background: #f1f1f1; padding: 2px 6px; border-radius: 4px;">${passkey.passkey}</code></td>
                        <td>${passkey.description || ''}</td>
                        <td>${passkey.operator}</td>
                        <td><small style="color: #666;">${passkey.extends || ''}</small></td>
                        <td>${createdAt}</td>
                        <td>
                            <span class="badge ${passkey.is_active ? 'active' : 'inactive'}">
                                ${passkey.is_active ? 'å¯ç”¨' : 'ç¦ç”¨'}
                            </span>
                        </td>
                        <td class="actions">
                            <button class="btn btn-sm" onclick="editPasskey('${passkey.passkey}')">ç¼–è¾‘</button>
                            <button class="btn btn-sm ${passkey.is_active ? 'btn-secondary' : 'btn-success'}" 
                                    onclick="togglePasskeyStatus('${passkey.passkey}')">
                                ${passkey.is_active ? 'ç¦ç”¨' : 'å¯ç”¨'}
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deletePasskey('${passkey.passkey}')">åˆ é™¤</button>
                        </td>
                    </tr>
                `;
            });
            passkeyTableBody.innerHTML = html;
        }

        // æ·»åŠ  passkey
        function addPasskey() {
            document.getElementById('editPasskeyId').value = '';
            document.getElementById('description').value = '';
            document.getElementById('operator').value = '';
            document.getElementById('isActive').checked = true;
            modalTitle.textContent = 'æ·»åŠ  Passkey';
            passkeyModal.style.display = 'flex';
        }

        // ç¼–è¾‘ passkey
        async function editPasskey(passkeyId) {
            if (!currentToken) return;

            try {
                const response = await fetch(`${API_BASE}/passkeys`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (data.code === 200200) {
                    const passkey = data.data.find(p => p.passkey === passkeyId);
                    if (passkey) {
                        document.getElementById('editPasskeyId').value = passkey.passkey;
                        document.getElementById('description').value = passkey.description;
                        document.getElementById('operator').value = passkey.operator;
                        document.getElementById('isActive').checked = passkey.is_active;
                        modalTitle.textContent = 'ç¼–è¾‘ Passkey';
                        passkeyModal.style.display = 'flex';
                    }
                }
            } catch (error) {
                showManagementStatus('è·å– passkey è¯¦æƒ…å¤±è´¥', 'error');
                console.error('Edit passkey error:', error);
            }
        }

        // ä¿å­˜ passkeyï¼ˆæ·»åŠ æˆ–æ›´æ–°ï¼‰
        async function savePasskey(event) {
            event.preventDefault();
            
            const passkeyId = document.getElementById('editPasskeyId').value;
            const description = document.getElementById('description').value.trim();
            const operator = document.getElementById('operator').value.trim();
            const isActive = document.getElementById('isActive').checked;

            if (!description || !operator) {
                showManagementStatus('æè¿°å’Œæ“ä½œå‘˜ä¸èƒ½ä¸ºç©º', 'error');
                return;
            }

            const passkeyData = {
                description,
                operator,
                is_active: isActive
            };

            try {
                let response;
                if (passkeyId) {
                    // æ›´æ–°ç°æœ‰ passkey
                    response = await fetch(`${API_BASE}/passkeys/${passkeyId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentToken}`
                        },
                        body: JSON.stringify(passkeyData)
                    });
                } else {
                    // åˆ›å»ºæ–° passkey
                    response = await fetch(`${API_BASE}/passkeys`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${currentToken}`
                        },
                        body: JSON.stringify(passkeyData)
                    });
                }

                const data = await response.json();
                
                if (data.code === 200200) {
                    showManagementStatus(passkeyId ? 'æ›´æ–°æˆåŠŸï¼' : 'åˆ›å»ºæˆåŠŸï¼', 'success');
                    passkeyModal.style.display = 'none';
                    fetchPasskeys();
                } else {
                    showManagementStatus(data.msg || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                showManagementStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
                console.error('Save passkey error:', error);
            }
        }

        // åˆ‡æ¢ passkey çŠ¶æ€
        async function togglePasskeyStatus(passkeyId) {
            if (!currentToken || !confirm('ç¡®å®šè¦åˆ‡æ¢æ­¤ passkey çš„çŠ¶æ€å—ï¼Ÿ')) return;

            try {
                const response = await fetch(`${API_BASE}/passkeys/${passkeyId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (data.code === 200200) {
                    showManagementStatus('çŠ¶æ€æ›´æ–°æˆåŠŸï¼', 'success');
                    fetchPasskeys();
                } else {
                    showManagementStatus(data.msg || 'æ“ä½œå¤±è´¥', 'error');
                }
            } catch (error) {
                showManagementStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
                console.error('Toggle passkey status error:', error);
            }
        }

        // åˆ é™¤ passkey
        async function deletePasskey(passkeyId) {
            if (!currentToken || !confirm('ç¡®å®šè¦åˆ é™¤æ­¤ passkey å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ï¼')) return;

            try {
                const response = await fetch(`${API_BASE}/passkeys/${passkeyId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                if (data.code === 200200) {
                    showManagementStatus('åˆ é™¤æˆåŠŸï¼', 'success');
                    fetchPasskeys();
                } else {
                    showManagementStatus(data.msg || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showManagementStatus('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥', 'error');
                console.error('Delete passkey error:', error);
            }
        }

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showAuthStatus(message, type) {
            authStatus.textContent = message;
            authStatus.className = 'status ' + type;
            authStatus.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    authStatus.style.display = 'none';
                }, 3000);
            }
        }

        function showManagementStatus(message, type) {
            managementStatus.textContent = message;
            managementStatus.className = 'status ' + type;
            managementStatus.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    managementStatus.style.display = 'none';
                }, 3000);
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            
            loginBtn.addEventListener('click', login);
            logoutBtn.addEventListener('click', logout);
            refreshBtn.addEventListener('click', fetchPasskeys);
            addPasskeyBtn.addEventListener('click', addPasskey);
            
            closeModal.addEventListener('click', () => {
                passkeyModal.style.display = 'none';
            });
            
            cancelBtn.addEventListener('click', () => {
                passkeyModal.style.display = 'none';
            });
            
            passkeyForm.addEventListener('submit', savePasskey);
            
            // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
            window.addEventListener('click', (event) => {
                if (event.target === passkeyModal) {
                    passkeyModal.style.display = 'none';
                }
            });
            
            // æŒ‰å›è½¦é”®ç™»å½•
            document.getElementById('passkey').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    login();
                }
            });
        });

        // ä½¿å‡½æ•°åœ¨å…¨å±€å¯ç”¨
        window.editPasskey = editPasskey;
        window.togglePasskeyStatus = togglePasskeyStatus;
        window.deletePasskey = deletePasskey;
    </script>
</body>
